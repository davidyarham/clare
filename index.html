<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <title>Clare's 50th</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      * {
        box-sizing: border-box;
        font-family: inherit;
        font-weight: 400;
        margin: 0;
      }

      body {
        margin: 0;
        /* overflow: hidden; */
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #000;
      }
      audio {
        display: none;
      }
      .invite {
        width: 100%;
        max-width: 600px;
        min-height: 100vh;
        position: relative;
        container-type: inline-size;
      }
      .invite video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        inset: 0;
        z-index: 0;
      }

      .invite__inner {
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: space-between;
        justify-content: space-between;
        min-height: 100dvh;
        padding: 30px 10px;
        display: none;
        gap: 40px;
      }

      .invite__inner.show {
        display: flex;
      }

      h1 {
        letter-spacing: 0.01em;
        font-size: 12cqw;
        position: relative;
        text-align: center;
        font-family: "Pacifico", cursive;
        font-weight: 200;
        paint-order: stroke fill;
        line-height: 1.2em;
        color: white;
      }
      @supports (-webkit-text-stroke-width: 0.2em) {
        h1 {
          -webkit-text-stroke-width: 0.2em;
          -webkit-text-stroke-color: #000000;
          text-stroke-width: 0.3em;
          text-stroke-color: rgba(0, 0, 0, 0.5);
          filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
        }
      }
      h1 span.large {
        font-size: 3.5em;
        display: inline-block;
        margin-left: 0.1em;
        position: relative;
        top: 0.03em;
      }
      h1 span.small {
        font-size: 0.2em;
        margin-left: -0.3em;
      }

      .details {
        background: #cfa7a7;
        padding: 20px;
        display: flex;
        flex-direction: column;
        text-align: center;
        gap: 20px;
        color: black;
        z-index: 100;
        container-type: inline-size;
        line-height: 4.2cqw;
        margin-top: 40px;
      }

      .details .line {
        min-width: 1px;
        border: 1px dashed rgba(0, 0, 0, 0.3);
        height: 100px;
      }

      .details .row {
        letter-spacing: 0.3em;
        font-size: 10px;
      }

      .details .row a {
        color: black !important;
      }

      .details .row-col {
        display: grid;
        grid-template-columns: 1fr auto auto auto 1fr;
        gap: 10px;
        align-items: center;
      }

      @supports (font-size: 3.2cqw) {
        .details .row {
          font-size: 3.2cqw;
        }
      }

      .details .row-col .col2 {
        font-family: "Times New Roman", Times, serif;
        font-size: 20px;
        display: flex;
        flex-direction: column;
        font-weight: 600;
      }

      .details .row-col .col2 span {
        font-size: 30px;
        font-weight: 700;
        margin-top: -0.05em;
        line-height: 1;
      }

      @supports (font-size: 3.2cqw) {
        .details .row-col .col2 {
          font-size: 5cqw;
        }
        .details .row-col .col2 span {
          font-size: 20cqw;
        }
      }

      #start {
        width: 130px;
        height: 130px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate3d(-50%, -50%, 0);
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 50%;
        font-size: 24px;
        cursor: pointer;
        z-index: 2;
        box-shadow: 0 0 20px black, 0 0 0 1000px rgba(0, 0, 0, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        border: 10px solid #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="invite">
      <audio src="audio.mp3" preload="metadata"></audio>
      <video
        src="video1.mp4"
        loop
        muted
        playsinline
        preload="metadata"
        poster="video1_thumbnail.jpg"
      ></video>
      <div class="invite__inner">
        <h1>
          It's<br />
          little<br />
          Clare's<br />
          <span class="large">50<span class="small">th</span></span
          ><br />
          Birthday
        </h1>
        <div class="details">
          <div class="row">PLEASE JOIN US TO CELEBRATE</div>
          <div class="row row-col">
            <div class="col">
              BEDLINGTON MARKET <br />PLACE CLUB<br />NE22 5TN<br />7PM-12MN
            </div>
            <div class="line"></div>
            <div class="col col2">AUG<span>30</span></div>
            <div class="line"></div>
            <div class="col">
              FANCY DRESS <br />BE WHO YOU<br />
              WANT TO BE<br />
              OR COME AS<br />
              YOU ARE!
            </div>
          </div>
          <div class="row">
            <a
              href="sms:07985101381?body=Hi, I would like to RSVP for Clare's 50th birthday party on 30th August 2025."
            >
              RSVP BY CLICKING HERE BY<br />1ST AUGUST 2025</a
            >
          </div>
        </div>
      </div>
    </div>
    <button id="start">OPEN</button>
    <script>
      const start = document.querySelector("#start");
      const audio = document.querySelector("audio");
      const video = document.querySelector("video");
      const invite = document.querySelector(".invite__inner");
      start.addEventListener("click", () => {
        audio.addEventListener("canplaythrough", () => {
          audio.play();
        });

        video.addEventListener("canplaythrough", () => {
          video.play();
        });
        audio.play();
        video.play();
        start.style.display = "none";
        invite.classList.add("show");
        setTimeout(() => {
          invite.classList.add("show");
          start.style.display = "none";
        }, 1000);
      });
      // invite.classList.add("show");
      // start.style.display = "none";
    </script>
  </body>
</html>
