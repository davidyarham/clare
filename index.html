<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <title>Clare's 50th</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      * {
        box-sizing: border-box;
        font-family: inherit;
        font-weight: 400;
        margin: 0;
      }

      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #000;
      }
      audio {
        display: none;
      }
      .invite {
        width: 100%;
        max-width: 600px;
        height: 100vh;
        position: relative;
      }
      .invite video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        inset: 0;
        z-index: 0;
      }

      .invite__inner {
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: space-between;
        justify-content: space-between;
        height: 100dvh;
        padding: 40px 20px;
        display: none;
        &.show {
          display: flex;
        }
      }

      h1 {
        letter-spacing: 0.01em;
        font-size: 14vw;
        position: relative;
        text-align: center;
        font-family: "Pacifico", cursive;
        font-weight: 400;
        paint-order: stroke fill;
        line-height: 1.2em;
        -webkit-text-stroke-width: 0.3em;
        -webkit-text-stroke-color: rgba(0, 0, 0, 0.5);
        text-stroke-width: 0.3em;
        text-stroke-color: rgba(0, 0, 0, 0.5);
        animation: h1 1s ease-in-out infinite alternate;
      }
      h1 span.large {
        font-size: 2.5em;
        transform: rotate(-5deg);
        display: inline-block;
        animation: fifty 1s ease-in-out infinite alternate;
        transform-origin: 50% 40%;
        margin-left: 0.2em;
      }
      h1 span.small {
        font-size: 0.2em;
        margin-left: -0.3em;
      }

      .details {
        -webkit-backdrop-filter: blur(5px);
        backdrop-filter: blur(5px);
        background-color: rgba(255, 255, 255, 0.5);
        padding: 50px;
        border-radius: 1em;
      }

      @keyframes h1 {
        0% {
          transform: scale(0.95);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes fifty {
        0% {
          transform: rotate(-3deg);
          color: turquoise;
        }
        50% {
          transform: rotate(0) scale(1.5);
          color: white;
        }
        100% {
          transform: rotate(3deg);
          color: violet;
        }
      }

      #start {
        width: 130px;
        height: 130px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate3d(-50%, -50%, 0);
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 50%;
        font-size: 24px;
        cursor: pointer;
        z-index: 2;
        box-shadow: 0 0 50px black, 0 0 0 1000px rgba(0, 0, 0, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        border: 10px solid turquoise;
      }
    </style>
  </head>
  <body>
    <div class="invite">
      <audio src="audio.mp3" loop preload="metadata"></audio>
      <video
        src="video.mp4"
        loop
        muted
        playsinline
        preload="metadata"
        poster="thumb.jpg"
      ></video>
      <div class="invite__inner">
        <h1>
          It's<br />
          little<br />
          Clare's<br />
          <span class="large">50<span class="small">th</span></span
          ><br />
          Birthday
        </h1>
        <div class="details">
          Will fill this out later with details and RSVP Link
        </div>
      </div>
    </div>
    <button id="start">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="size-6"
      >
        <path
          fill-rule="evenodd"
          d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm14.024-.983a1.125 1.125 0 0 1 0 1.966l-5.603 3.113A1.125 1.125 0 0 1 9 15.113V8.887c0-.857.921-1.4 1.671-.983l5.603 3.113Z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
    <script>
      const start = document.querySelector("#start");
      const audio = document.querySelector("audio");
      const video = document.querySelector("video");
      const invite = document.querySelector(".invite__inner");
      start.addEventListener("click", () => {
        audio.addEventListener("canplaythrough", () => {
          audio.play();
        });

        video.addEventListener("canplaythrough", () => {
          video.play();
        });
        invite.classList.add("show");
        audio.play();
        video.play();
        start.style.display = "none";
      });
    </script>
  </body>
</html>
